<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Example</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom styles */
      .navbar {
        background-color: #007bff; /* Blue color */
      }
      .navbar-brand,
      .navbar-nav .nav-link {
        color: #fff; /* White color */
      }
      .navbar-brand img {
        margin-right: 10px; /* Adjust spacing between logo and text */
      }
      .btn-login {
        background-color: #28a745; /* Green color */
        border-color: #28a745; /* Green color */
        color: #fff; /* White color */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img
            src="https://via.placeholder.com/50"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          Company Name
        </a>

        <!-- Navbar Toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <!-- Login Button -->
            <li class="nav-item">
              <a class="nav-link btn btn-login" href="{% url 'admin:index' %}"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Bootstrap JS and jQuery (optional, for Bootstrap dropdowns, toggles, etc.) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
